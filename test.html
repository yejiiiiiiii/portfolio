<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스크롤 종이 넘기기 샘플</title>
  <style>
    body {
      margin: 0;
      background: #fbf8f1;
      perspective: 1200px;
      height: 300vh; /* 스크롤 길이 확보 */
    }
    .page {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      transform-origin: left center;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-family: 'Patrick Hand', cursive;
    }
    .page:nth-child(1) { z-index: 3; background: #fff8f0; }
    .page:nth-child(2) { z-index: 2; background: #fff0f5; }
    .page:nth-child(3) { z-index: 1; background: #f0f8ff; }
  </style>
</head>
<body>

<div class="page" id="page1">Page 1</div>
<div class="page" id="page2">Page 2</div>
<div class="page" id="page3">Page 3</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<script>
  gsap.registerPlugin(ScrollTrigger);

  gsap.to("#page1", {
    rotationY: -180,
    ease: "none",
    scrollTrigger: {
      trigger: "#page1",
      start: "top top",
      end: "+=100%",
      scrub: true
    }
  });

  gsap.to("#page2", {
    rotationY: -180,
    ease: "none",
    scrollTrigger: {
      trigger: "#page2",
      start: "top top",
      end: "+=100%",
      scrub: true
    }
  });
</script>

</body>
</html>
