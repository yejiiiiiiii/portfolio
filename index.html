<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEJI's PORTFOLIO</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            let topBtn = document.querySelector('.top')//.top

            topBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                })
            });
        });
    </script>
</head>

<body>
    <header class="header">
        <div class="inner">
            <h1 class="logo">
                <img src="img/logo.svg" alt="logo">
            </h1>
            <nav class="nav">
                <ul class="gnb">
                    <li><a href="#">About Me</a></li>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">Contact</a></li>
                </ul><!-- .gnb end -->
            </nav><!-- .nav end -->
        </div><!-- .inner end -->
    </header><!-- .header -->

    <button type="button" class="top">
        <img src="img/top_btn.svg" alt="top_btn">
    </button><!-- top end -->

    <section class="section section-01">

    </section><!-- .section-01 end -->
</body>

</html>
